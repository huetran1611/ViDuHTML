<H1 align="center"><FONT SIZE = "4" COLOR = "Forestgreen"> Application Form</FONT></H1>

	<P>
	<LABEL for="firstname">Name: </LABEL><INPUT type="text" name="firstname"><BR>

	<BR><BR>
	<INPUT TYPE="RADIO" NAME="CONTROL1" VALUE="0" CHECKED>Web Designer
	<INPUT TYPE="RADIO" NAME="CONTROL1" VALUE="1" >Web Administrator

	<P>Comments

	<P><INPUT TYPE="SUBMIT" VALUE="OK">

</FORM>
</BODY>
